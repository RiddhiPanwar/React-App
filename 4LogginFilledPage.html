<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LogginFilledPage.css"/>
    <title>Create your Account</title>
</head>
<body>
    <div class="box">
    <h1 class="heading1">Create your new account.</h1>
    <p class="para">Create an account to start looking for the food you like.</p>
    <h2 class="head2">Email address</h2>
    <input class="inp" type="text" placeholder="Enter email">
    <h2 class="head2">Username</h2>
    <input class="inp" type="text" placeholder="Enter username">
    <h2 class="head2">Password</h2>
    <input class="inp" type="password" placeholder="Password">
    <h3 class="head3" onclick="forgot()">Forgot password?</h3>
    <img class="checkbox" src="Checkbox.png" alt="checkbox-img">
    <button class="signin-btn" onclick="registerOn()" >Register</button>
    <p class="seperator">------------------ Or sign in with --------------------</p>
    <img class="google-img" src="google.png" alt="google icon">
    <h4 class="head4">Have an account? <a href="#" class="register" onclick="loginPage()">Sign In</a></h4>
</div>
</body>
<script src="script.js"></script>
</html>
