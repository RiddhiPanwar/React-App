<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password </title>
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="container">
        <img src="Top Navigation (1).png" alt="reverse in otp" class="img" onclick="reverseOtp()">
        <h2 class="password">Reset Password</h2>
        <p>Your new password must be different from the previously used password</p>
        <h4>New Password</h4>
        <input class="pass" type="password" placeholder="Password">
        <p>Must be at least 8 character</p>
        <h4>Confirm Password</h4>
        <input class="pass" type="password" placeholder="Password">
        <p>Both password must match</p>
        <button class="btn" id="verifyButton" type="button" onclick="successPage()">Verify Account</button>
    </div>
</body>
<script src="script.js"> </script>

</html>
